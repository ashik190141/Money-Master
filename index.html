<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="header">Money Master</h2>
    </header>
    <main>
        <div class="container">
            <div class="row" style="margin-bottom:75px ;">
                <div class="col mt-4">
                    <img src="master.png" alt="">
                </div>
                <div class="col mt-4">
                    <p class="income">Income</p>
                    <div class="mb-3 row justify-content-center">
                        <label for="inputText" class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputText" style="background: #DCDCDC; border-radius: 2px;">
                        </div>
                    </div>
                    <p class="expenses">Expenses</p>
                    <div class="mb-3 row justify-content-center">
                        <label for="inputText" class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputText" style="background: #DCDCDC; border-radius: 2px;">
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-center">
                        <label for="inputText" class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputText" style="background: #DCDCDC; border-radius: 2px;">
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-center">
                        <label for="inputText" class="col-sm-2 col-form-label">Cloths:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputText" style="background: #DCDCDC; border-radius: 2px;">
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary mt-3">Calculate</button>
                    </div>
                    <p class="expenses">Total Expenses: <span>00</span></p>
                    <p class="expenses">Balance: <span>00</span></p>
                    <div class="save mt-4">
                        <p>Save:</p>
                        <input type="text" class="save-form">
                        <p style="margin-right:15px;">%</p>
                        <input type="button" class="btn btn-primary" style="width:30%;" value="Save">
                    </div>
                    <p class="expenses">Saving Amount: <span>00</span></p>
                    <p class="expenses">Remaining Balance: <span>00</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="bootstrap.min.js"></script>
</body>
</html>
